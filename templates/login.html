<!DOCTYPE html>
<html lang="en">
<head>
  <title>登录</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

   <div class="row" >

      <div class="col-md-6">

          <div id="demo" class="carousel slide" data-ride="carousel">
  <!-- 指示符 -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- 轮播图片 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='login/login_1.png') }}">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='login/login_2.png') }}">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='login/login_3.png') }}">
    </div>
  </div>

  <!-- 左右切换按钮 -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

      </div>


       <div class="col-md-2">
       </div>

   <div class="col-md-4">
    <form name="form1"  method="POST">

          <div class="form-group">
          <label for="account">account:</label>
          <input type="account" class="form-control" placeholder="Enter account" id ="account" name="account">
          </div>
          <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
          </div>
        <button type="submit" class="btn btn-primary" onclick="login();">登录</button>
        <button type="submit" class="btn btn-primary" onclick="register()">注册并登录</button>

    </form>
   </div>


   </div>


{% if info['wrong'] == "账号不存在" %}
<div class="alert alert-danger">
  <strong>账号不存在</strong>
</div>
   <script>
    alert("账号不存在");
</script>
{% endif %}

{% if info['wrong'] == "密码错误" %}
<div class="alert alert-danger">
  <strong>密码错误</strong>
</div>
   <script>
    alert("密码错误");
</script>
{% endif %}





</body>
</html>

<script>
function login(){
document.form1.action="{{url_for('login')}}";
document.form1.submit();
}
function register(){
document.form1.action="{{url_for('register')}}";
document.form1.submit();
}
</script>
